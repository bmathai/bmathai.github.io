<head>
    <title>Peaceful Sounds</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="sounds.css" type="text/css" />
    <link href='http://fonts.googleapis.com/css?family=Oswald:300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Dosis:600' rel='stylesheet' type='text/css'>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="sounds.js"></script>

</head>

<body>
<div class="container-main">
        <div class="title">
            Peaceful Sounds
        </div>
            <div class="set-cont">
                <div class="set">
                    <div class="button_wrap">
                        <div class="start" id="stream">
                            stream
                        </div>
                        <div class="louder" id="streamUp">+</div>
                        <div class="quieter" id="streamDown">-</div>

                        <div class="start" id="fireplace">
                            fireplace
                        </div>
                        <div class="louder" id="fireplaceUp">+</div>
                        <div class="quieter" id="fireplaceDown">-</div>
                        <div class="start" id="crickets">
                            crickets
                        </div>
                        <div class="louder" id="cricketsUp">+</div>
                        <div class="quieter" id="cricketsDown">-</div>
                        <div class="start" id="lava">
                            lava
                        </div>
                        <div class="louder" id="lavaUp">+</div>
                        <div class="quieter" id="lavaDown">-</div>
                    </div>
                </div>



                <div class="set" style="margin-left: 100px;">
                    <div class="button_wrap">
                        <div class="start" id="rain">
                            rain
                        </div>
                        <div class="louder" id="rainUp">+</div>
                        <div class="quieter" id="rainDown">-</div>
                        <div class="start" id="birds">
                            birds
                        </div>
                        <div class="louder" id="birdsUp">+</div>
                        <div class="quieter" id="birdsDown">-</div>
                        <div class="start" id="noise">
                            noise
                        </div>
                        <div class="louder" id="noiseUp">+</div>
                        <div class="quieter" id="noiseDown">-</div>
                        <div class="start" id="ocean">
                            ocean
                        </div>
                        <div class="louder" id="oceanUp">+</div>
                        <div class="quieter" id="oceanDown">-</div>
                    </div>
                </div>
            </div>
            <div class="by">
                Created by: <a href="http://www.blaisemathai.com" target="_blank">Blaise Mathai</a>
            </div>
         </div>
</body>
